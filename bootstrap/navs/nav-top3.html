<!-- plantilla de menú de navegación con Bootstrap -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>NavBar 3</title>
        <!-- Bootstrap stylesheet -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <!-- Navegación con login (barra superior / necesita FontAWS)-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <!-- brand / logo -->
            <a class="navbar-brand" href="#">WebSiteName</a>
            <!-- menú hamburguesa -->
            <button class="navbar-toggler" type="button"
             data-toggle="collapse"
             data-target="#ejemploNav"
             aria-controls="ejemploNav"
             aria-expanded="false"
             aria-label="Activa/desactiva barra de navegación"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- contenido colapsable -->
            <div class="collapse navbar-collapse" id="ejemploNav">
                <!-- Enlaces -->
                <!-- Sección izquierda -->
                <ul class="navbar-nav mr-auto">
                    <!-- items del menú -->
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Page 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Page 2</a>
                    </li>
                    <!-- desplegable -->
                    <li class="nav-item dropdown">
                        <!-- título del botón -->
                        <a class="nav-link dropdown-toggle" 
                           href="#" 
                           id="navbarDropdown"
                           role="button" data-toggle="dropdown" 
                           aria-haspopup="true" 
                           aria-expanded="false"
                           >Dropdown</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <!-- items del menú -->
                            <a class="dropdown-item" href="#" >Page 3</a>
                            <a class="dropdown-item" href="#" >Page 4</a>
                        </div>
                    </li>
                </ul>

                <!-- Sección derecha -->
                <!-- Formulario de login -->
                <form class="form-inline">
                    <label class="sr-only" for="usuario">Usuario</label>
                    <div class="input-group mr-sm-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                        </div>
                        <input type="text" name="usuario" class="form-control" id="usuario" placeholder="usuario">
                    </div>

                    <label class="sr-only" for="pass">Password</label>
                    <div class="input-group mr-sm-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <span class="fas fa-key"></span>
                            </div>
                        </div>
                        <input type="password" name="pass" class="form-control" id="pass" placeholder="password">
                    </div>
                    <button type="submit" class="btn btn-primary"><span class="fas fa-sign-in-alt"></span> Login</button>
                    </form>
            </div>
            <!-- / contenido colapsable -->
        </nav>

        <!-- cuerpo de la página -->
        <!-- Font Awesome JS -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

        <!-- Librerías JS requeridas por BootStrap -->
        <script
          src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous">
        </script>
        <script
          src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous">
        </script>
        <script
          src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous">
        </script>
    </body>
</html>
